<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desync music app</title>
</head>
<body>
    <h1>DESYNC Music</h1>
    <form onsubmit="alert('Registrazione inviata!')">
    <div>
        <input type="text" placeholder="Nome">
    </div>
    <div>
        <input type="text" placeholder="Cognome">
    </div>
    <div>
        <input type="email" placeholder="Email">
    </div>
    <div>
        <input type="password" placeholder="Password">
    </div>
    <div>
        <input type="date" placeholder="Data di nascita">
    </div>
    <div>
        <input type="number" placeholder="Numero di telefono"> 
    </div>
    <div> 
        <input type="checkbox"> <span> Rock </span>
    </div>
    <div> 
        <input type="checkbox"> <span> Pop </span>
    </div>
    <div> 
        <input type="checkbox"> <span> Techno </span>
    </div>
    <div> 
        <input type="checkbox"> <span> Afro </span>
    </div>
    <div> 
        <input type="checkbox"> <span> Dance </span>
    </div>
    <div> 
       <input type="radio"> <span> accettazione dei termini e condizioni </span>
    </div>
    <div> 
        <button type="submit"> Invia Registrazione </button>
    </div>
</form>
</body>
</html>
